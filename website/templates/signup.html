{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}

<form method="post">
    <h3 allign="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" class="form-control", placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" class="form-control", placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" name="password1" id="password1" class="form-control", placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type='text' name="password2" id="password2" class="form-control", placeholder="Confirm password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
